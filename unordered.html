<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorderd list</title>
</head>
<body>
    <h1 style="text-align: center; color: brown; font-size: 80px; background-color: black; ">Type of list</h1>
    <h2>Unorderd list :</h2>
    <h4>Normal ul: </h4>
     <ul>
        <li>Red</li>
        <li>green</li>
        <li>pink</li>
        <li>White</li>
        <li>black</li>
    </ul>
    <h4>Type = circle : </h4>
    <ul Type = "circle">
        <li>Red</li>
        <li>green</li>
        <li>pink</li>
        <li>White</li>
        <li>black</li>
    </ul>
    <h4>Type = square :</h4>
    <ul Type="square">
        <li>Red</li>
        <li>green</li>
        <li>pink</li>
        <li>White</li>
        <li>black</li>
    </ul>
</body>
</html>
